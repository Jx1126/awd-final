{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

  <div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8">
      <form class="space-y-6" action="/user/login/" method="POST" id="login_form">
          {% csrf_token %}
          <h5 class="text-xl font-medium text-gray-900">Sign in to continue</h5>
          <div>
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
              <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="John" required />
          </div>
          <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
          </div>
          {{ login_form.as_p }}
          <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login to your account</button>
          <div class="text-sm font-medium text-gray-500">
              Not registered? <a href="/user/register/" class="text-blue-700 hover:underline">Create account</a>
          </div>
      </form>
    </div>
  </div>

{% endblock %}
