{% extends "base.html" %}

{% load widget_tweaks %}
{% load static %}

{% block title %}User Profile{% endblock %}

{% block content %}

<div class="flex justify-center items-center py-15">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow-sm">
    <div class="flex flex-col items-center py-10">
      <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{ app_user.get_photo_url }}"/>
      <h5 class="mb-1 text-xl font-medium text-gray-900">{{ user.username }}</h5>

      <span class="text-sm text-gray-500">
        {% if app_user.is_student %}
          Student
        {% else %}
          Teacher
        {% endif %}
      </span>

      <div class="mt-4 min-w-sm px-5">
        <label for="real_name" class="block mb-2 text-sm font-medium text-gray-900">Real Name</label>
        <input type="text" name="real_name" id="disabled-input" aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pointer-event-none cursor-not-allowed" value="{{ app_user.real_name }}" disabled>
        
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="text" name="email" id="disabled-input" aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pointer-event-none cursor-not-allowed" value="{{ user.email }}" disabled>
        
        <label for="bio" class="block mb-2 text-sm font-medium text-gray-900">Bio</label>
        <textarea id="bio" name="bio" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 placeholder-gray-900 focus:ring-blue-500 focus:border-blue-500 pointer-event-none cursor-not-allowed" disabled>{{ app_user.bio }}</textarea>
      </div>

      {% if own_profile %}
        <a href="/user/profile/edit/" class="px-8 py-3 mt-6 text-sm font-medium text-white bg-blue-700 rounded-lg shadow-md ease-in-out transition shadow-blue-400/70 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none">Edit</a>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
