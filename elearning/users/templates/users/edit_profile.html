{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}User Profile{% endblock %}

{% block content %}

<div class="flex justify-center items-center py-15">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow-sm">
    <div class="flex flex-col items-center py-10">
      <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{ app_user.get_photo_url }}" />
      <h5 class="mb-1 text-xl font-medium text-gray-900">{{ user.username }}</h5>

      <span class="text-sm text-gray-500">
        {% if app_user.is_student %}
          Student
        {% else %}
          Teacher
        {% endif %}
      </span>

      <div class="mt-4 min-w-sm px-5">

        <form id="user_form" class="space-y-6" action="/user/profile/edit/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h5 class="text-xl font-medium text-gray-900">Update Details</h5>
          <label for="real_name" class="block mb-2 text-sm font-medium text-gray-900">Real Name</label>
          <input type="text" name="real_name" id="disabled-input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="{{ app_user.real_name }}">
          
          <label for="bio" class="block mb-2 text-sm font-medium text-gray-900">Bio</label>
          <textarea id="bio" name="bio" rows="4" class="block p-2.5 w-full text-sm text-gray-900 placeholder-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">{{ app_user.bio }}</textarea>
        
          <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Upload Profile Photo</label>
          <input type="file" name="profile_photo" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" aria-describedby="file_input_help" id="file_input">
          
          <div class="flex justify-center">
            <button type="submit" class="px-8 py-3 mt-6 text-sm font-medium text-white bg-blue-700 rounded-lg shadow-md ease-in-out transition shadow-blue-400/70 hover:cursor-pointer hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none">Update</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>

{% endblock %}
